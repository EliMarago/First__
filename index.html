}
.plan-button
{

  color: white;
  font-size: 20px;
  margin-top: 20px;
  border-radius: 5px;
  border: none;
  padding: 10px;
  box-shadow: 0 14px 20px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}
  .plan-button:hover
  {

  background-color: green;
  color: white;
}

@media (max-width: 1250px) {
  .pricing-container{
  flex-direction: column;
  flex-direction:column-reverse;

  }
  }
  </style>
</head>
